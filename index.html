<!DOCTYPE html>
<html>
    <head>
        <title>Snake</title>
        <link rel="stylesheet" media="screen" type="text/css" href="index.css"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    </head>
    <body>
        <div class="wrapper">
            <h1>Snake</h1>
            <canvas></canvas>
            <div class="keys">
                <div class="up">
                    ⬆️
                </div>
                <div class="right">
                    ➡️
                </div>
                <div class="left">
                    ⬅️
                </div>
                <div class="down">
                    ⬇️
                </div>
            </div>
        </div>
        <script src="index.js"></script>
    </body>
</html>
